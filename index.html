<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodi</title>
    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Foodi</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <section class="hero-section">
            <div class="section-content">
                <!-- description part  -->
                <div class="hero-details">
                    <h2 class="title">Best Food</h2>
                    <h3 class="sub-title">Make your day great with our special food!!</h3>
                    <p class="description">Welcome to our food paradise...</p>

                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact Us</a>
                    </div>
                </div>

                <!-- image part  -->
                <div class="hero-image-wrapper">
                    <img src="images/hero/hero-section.png" alt="Hero" class="hero-image">
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
